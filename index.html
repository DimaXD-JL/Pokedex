<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="./assets/icons/Pokeball_favicon.png">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/card.css">
    <link rel="stylesheet" href="./styles/overlay.css">
    <link rel="stylesheet" href="./styles/standart.css">
    <link rel="stylesheet" href="./styles/responsiv.css">
    <link rel="stylesheet" href="./styles/colors.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


    <!-- <script src="./script_main.js"></script> -->
    <!-- <script src="./script/tamplates.js"></script>  -->
    <!-- <script src="./script_overlay.js"></script> -->
</head>

<body onload="init()">
  <video autoplay muted loop id="myVideo">
    <source src="./assets/mp4/background_video.mp4" type="video/mp4">
  </video>
 
    <header>  
      <div>
        <img class="logo_img"src="./assets/img/myPokedex.png"alt="myLogo"/>
      </div>
   <div class="serchbar">
      <input type="text" id="search" maxlength="3" placeholder="Pokemon suchen..." />
      <button id="searchButton" onclick="searchPokemon()">Suchen</button>
    </div>
      </header>

<main id="myDiv">  
  <div id="condent-cards"></div>

<div id="load-more">
  <button id="load-button" class="button"style="vertical-align:middle" 
  onclick="loadMorePokemon()">
  <span>Weitere Pokémon laden</span>
</button>
  <span id="pokemon-count">von 1309 Pokémon geladen.</span>
</div>
</main>

<div id="loader" style="display: none;">
</div>

  <div onclick="toggleOverlay()" id="overlay" class="overlay d_none">
    <div onclick="bubblingProtextin(event)"class="overlay-content">
      <div id="overlayBigCards">
      </div> 
    </div>
</div>

    <footer>
        <img
          class="footer_img"
          src="./assets/icons/pokeboll_logo.png"
          alt="Pokeball-logo"
        />
        <p>© Dzmitry Stashkevich</p>
    </footer>
    
</body>
<script src="./script_overlay.js"></script>
<script src="./script/tamplates.js"></script> 
<script src="./script_main.js"></script>

</html>
